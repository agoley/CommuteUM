<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Commute-UM</title>
        <link rel="stylesheet" type="text/css" href="../css.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div style="right:15px; top: 15px; position: absolute" >
                <font style="font-size: larger; font-weight: bolder" >
                    <a  href="https://login.umd.edu/cas/logout" >logout</a>
                </font>
            </div>
            <div style="right:90px; top: 15px; position: absolute" >
                <font style="font-size: larger; font-weight: bolder" >
                    <h:commandLink action="../help" value="help"  />
                </font>
            </div>
            <div style="right:145px; top: 15px; position: absolute" >
                <font style="font-size: larger; font-weight: bolder" >
                    <h:commandLink action="../about" value="about"  />
                </font>
            </div>

            <div class="middle" >
                <p>
                    Now what are you looking for,
                </p>
                <h:commandLink action="forum" value="A Ride"  style="padding-left: 25px; padding-right: 25px;"/>
                Or
                <h:commandLink action="post" value="A Passanger" style="padding-left: 25px;" />?
            </div>
        </h:form>
    </h:body>
</html>
